<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account</title>
    <link rel="stylesheet" href="Register.css">
</head>

<body>
    <div class="container">
        <h1>Create New Account</h1>
        <form id="signupForm">
            <label for="name">Name</label>
            <input type="text" id="name" required>

            <label for="email">Email</label>
            <input type="text" id="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" required>

            <label for="role">Role</label>
            <select id="role" required>
                <option value="">--Select Role--</option>
                <option value="owner">Owner</option>
                <option value="employee">Employee</option>
            </select>

            <div id="ownerFields" style="display: none;">
                <label for="restaurantName">Restaurant Name</label>
                <input type="text" id="restaurantName">
                <label for="noOfTables">Number of Tables</label>
                <input type="number" id="noOfTables">
            </div>

            <div id="employeeFields" style="display: none;">
                <label for="mobile">Mobile (10 digits)</label>
                <input type="text" id="mobile" maxlength="10" pattern="[0-9]{10}"
                    title="Enter a 10-digit mobile number">

                <label for="age">Age</label>
                <input type="number" id="age">

                <label for="address">Address</label>
                <input type="text" id="address">
            </div>

            <button type="submit">Sign Up</button>
            <p>Already Registered? <a href="Login.html">Login</a></p>
        </form>
    </div>

    <div id="notification-container"></div>

    <script src="Register.js"></script>
</body>

</html>
