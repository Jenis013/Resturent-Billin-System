<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="Profile.css">
</head>
<body>
    
    <div class="profile-container">
        <h2>Your Profile</h2>
        <div class="profile-info">
            <p><strong>Name:</strong> <span id="profile-name"></span><br><br>
            <p><strong>Email:</strong> <span id="profile-email"></span><br><br>
            <p><strong id="role-label"></strong> <span id="profile-id"></span></p>
        </div>
        <button id="change-password-btn">Change Password</button>
        <button id="home-btn">Home</button>
    </div>

    <!-- Password Modal -->
    <div id="password-modal" class="modal">
        <div class="modal-content animate-slide">
            <span class="close">&times;</span>
            <h3>Change Password</h3>
            <input type="password" id="current-password" placeholder="Current Password">
            <input type="password" id="new-password" placeholder="New Password">
            <input type="password" id="confirm-password" placeholder="Re-enter New Password">
            <button id="submit-password">Update Password</button>
        </div>
    </div>

    <script src="Profile.js"></script>
</body>
</html>
